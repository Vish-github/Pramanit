<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apply</title>
    <link rel="stylesheet" href="./apply.css" />
  </head>
  <body>
    <div class="head">
      <div>
        <h3>Apply for Birth Certificate</h3>
      </div>
    </div>
    <div>
      <form action="" method="post" class="formholder">
        <div class="flex2">
          <div>
            <label for="cfname">Child First Name</label>
            <br /><input type="text" />
          </div>
          <div>
            <label for="clname">Child Last Name</label> <br />
            <input type="text" />
          </div>
        </div>
        <div class="flex2">
          <div>
            <label for="pfname">Father's name</label><br />
            <input type="text" />
          </div>
          <div>
            <label for="pmname">Mother's Name</label><br />
            <input type="text" />
          </div>
        </div>
        <div class="flex2">
          <div>
            <label for="cdob">Child's Date Of Birth</label><br />
            <input type="date" />
          </div>
          <div>
            <label for="cpob">Child's Place Of Birth</label><br />
            <input type="text" />
          </div>
        </div>
        <div class="paddr">
          <div>
            <label for="paddr">Parent address</label><br />
            <textarea name="" id="" cols="30" rows="4"></textarea>
          </div>
          <!-- <div>
            fds <br />
            <input type="text" name="" id="" />
          </div> -->
          <!-- <div>sdf<input type="text" /></div> -->
        </div>
        <div class="flex2">
          <div>
            <label for="pfn">Father's Nationality</label><br />
            <input type="text" />
          </div>
          <div>
            <label for="pmn">Mother's Nationality</label><br />
            <input type="text" />
          </div>
        </div>
        <div class="paddr">
          <label for="gender"> Gender</label>
          <input type="radio" name="gender" /> <label for="male">male</label>
          <input type="radio" name="gender" /><label for="female">female</label>
          <input type="radio" name="gender" /><label for="other">other</label>
        </div>
        <div class="flex2">
          <div>
            <label for="gpfname">GrandFather's name</label><br />
            <input type="text" />
          </div>
          <div>
            <label for="gpmname">GrandMother's Name</label><br />
            <input type="text" />
          </div>
        </div>
        <p class="flex2">pls attach test copies of following documents*</p>
      </form>
    </div>
  </body>
</html>
